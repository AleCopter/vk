plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url = 'http://maven.teamdev.com/repository/products' }
}

dependencies {
    compile 'com.vk.api:sdk:0.5.12'
    compile group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.22'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile "com.teamdev.jxbrowser:jxbrowser-cross-platform:6.9"
    compile group: 'uk.co.caprica', name: 'vlcj', version: '3.10.1'
    compile fileTree(dir: 'lib', include: ['*.jar'])

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
